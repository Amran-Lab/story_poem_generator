version: '3.7'


networks:
  swarm:
    driver: overlay


services:
  service_1:
    image: thenu97/home:latest
    ports:
      - 5000:5000
    env_file:
      - ./.env
    networks:
      - swarm
    deploy:
      replicas: 1


  service_2:
    image: thenu97/story:latest
    networks:
      - swarm
    deploy:
      replicas: 1


  service_3:
    image: thenu97/char:latest
    networks:
      - swarm
    deploy:
      replicas: 1


  service_4:
    image: thenu97/storchar:latest
    networks:
      - swarm
    deploy:
      replicas: 1


  service_nginx:
    image: thenu97/nginx:1
    ports:
      - 80:80
    networks:
      - swarm
    depends_on:
      - service_1
      - service_2
      - service_3
      - service_4
    deploy:
      replicas: 1